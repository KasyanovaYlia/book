{%extends 'products/base.html' %}
{% load static %}

{% block css %}
 <link rel="stylesheet" href="{% static 'css/products.css' %}">
{% endblock %}


{% block content %}
<div class="now">
   <div class="containers">
       {% for product in products %}
         <div class="container">
            <div class="product">
              <a href="#" class="image">

                  {% if product.image %}
    <p><img
              src="{{ product.image.url }}" alt="Товар"
              /></p>
{% else %}
   <p></p>
{% endif %}


            </a>
               <h2>{{ product.name }}</h2>
               <p>{{ product.author }}</p>
               <h1>{{ product.price }}&#8381</h1>
            </a>
                <div class="card-footer text-start">
                    <a class="btn btn-outline-success" href="{% url 'products:basket_add' product.id %}">В корзину</a>
                </div>
          </div>
        </div>
       {% endfor %}

        </div>
</div>

{% endblock%}
